    <script>
       
         //手机号
        
         if($('[name="userphone"]').val()===''){
                $('.p').text('请先输入手机号以安全验证')       
            }
         $('[name="userphone"]')[0].oninput=function(){
            var  reg = /^1[35789]\d{9}$/;
            if(!reg.test($('[name="userphone"]').val())){
                $('.p').text('请输入正确手机号') 
            }else{
                $('.p').remove()
                return true
            }

        }
      
          //密码框 
        
          $('[type="password"]')[0].onblur=function(){   
         if($('[type="password"]')[0].value === ''){
             
          $( $('[type="password"]')[0].parentNode).next().addClass('pw')
            $('.pw').text('请输入密码')
        }
       }
       $('[type="password"]')[0].oninput=function(){
            var word_reg = /[a-zA-Z]+/;
             var number_reg = /\d+/;
            // console.log($('[type="password"]')[0].value);
             if(!word_reg.test($('[type="password"]')[0].value) || !number_reg.test($('[type="password"]')[0].value)){
                
                $( $('[type="password"]')[0].parentNode).next().addClass('pwa')
                $('.pwa').text('请输入密码6~16位，由字母、数字组成，必须包含字母和数字')
              
              }else{
                $('.pwa').text('')
                  $('.pwa').removeClass('pwa')
              }
       }
       //确认密码
       $('[type="password"]')[1].oninput=function(){
      if($('[type="password"]')[0].value === ''){
        $( $('[type="password"]')[1].parentNode).next().addClass('pw')
              $('.pw').text('请先输入密码')
              }else  if($('[name="password2"]').val() !== $('[name="password1"]').val()){
        $( $('[type="password"]')[1].parentNode).next().addClass('pw')
                $('.pw').text('请输入相同密码')
        
    }
              
    else{
        $('.pw').text('')
        $('.pw').removeClass('pw')
    }
}

$p=$(' <span class="pws"> </span>')
    $('.button').click(function(){
        var password=$('[type="password"]')[0].value   
        var userphone=$('[name="userphone"]').val()
        if( !($(':checkbox').prop('checked'))){
       
        $('.button').before($p)
        $('.pws').text('请同意协议')
        
    }else if( ($(':checkbox').prop('checked'))){
      
        $('.pws').remove()
    } 
   /*  $('[type="submit"]').prop('disabled',true) */
    $.post({
        url:'./php/register.php',
       
        data:{
             userphone:userphone,
             password: password
        },
        method:"post",
        dataType:'json',
        success:function(respon){
            console.log(respon);
            var {meta:{status,msg},data} = respon
            console.log( respon);
            if(status===0){ 
                console.log("aaaa");       
                location.href = "./login.html"
            }else{   
                $('[type="submit"]').prop('disabled',false)
               return false
            }
        },
        error(res){
            console.log(res);
        }
    })
    
       // return false;
    })
//发送ajax






    </script>
